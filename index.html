<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Happy+Monkey&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="albastru">
        <h3 id="result">Your Result</h3>
        <div class="score">
          <h1 id="saptesase">76</h1>
          <p id="of">of 100</p>
        </div>
        <h1 id="great">Great</h1>
        <p id="last">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="part2">
        <h3 id="sumarry">Summary</h3>
        <div class="summary-container">
          <img src="imagini/icon-reaction.svg" id="summary-icon" />
          <div class="score-container">
            <p id="reaction">Reaction</p>
            <span><strong>72</strong> /100</span>
          </div>
        </div>
        <div class="summary-container">
          <img src="imagini/icon-memory.svg" id="summary-icon" />
          <div class="score-container">
            <p id="memory">Memory</p>
            <span><strong>61</strong> /100</span>
          </div>
        </div>
        <div class="summary-container">
          <img src="imagini/icon-verbal.svg" id="summary-icon" />
          <div class="score-container">
            <p id="verbal">Verbal</p>
            <span><strong>92</strong> /100</span>
          </div>
        </div>
        <div class="summary-container">
          <img src="imagini/icon-visual.svg" id="summary-icon" />
          <div class="score-container">
            <p id="visual">Visual</p>
            <span><strong>80</strong> /100</span>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
